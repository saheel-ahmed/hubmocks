                <h3 class="hub-drak-blue text-uppercase text-center">A - Client Search and Select</h3>

                <div class="row">
                    <div class="col-md-offset-2 col-md-8">


                        <form>

                            <div class="form-group col-sm-6">
                                <label>Name for this presentation</label>
                                <input type="text" class="form-control" placeholder="Enter the name for this presentation...">
                            </div>

                            <div class="search-group search-typeahead-group form-group col-sm-6">
                                <label>Client Search</label>
                                <input type="text" name="states" data-provider="typeahead" class="form-control typeahead" placeholder="Search client...">
                            </div>


                            <!-- Action Buttons -->

                            <div class="form-action-btns row">
                                <div class="col-xs-12 text-center">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bloodhound.min.js"></script>
    <script src="./assets/js/bootstrap3-typeahead.min.js"></script>
    <script>

        var filter = function (suggestions) {
            return $.grep(suggestions, function (suggestion) {
                return $.inArray(suggestion.val, selected) === -1;
            });
        }

        var clients = new Bloodhound({
            name: 'clients',
            local: [{ val: 'ACME Inc.' }, { val: 'ACME2 Inc.' }, { val: 'ACME3 Inc.' }],
            datumTokenizer: function (d) {
                return Bloodhound.tokenizers.whitespace(d.val);
            },
            queryTokenizer: Bloodhound.tokenizers.whitespace
        });

        clients.initialize();


        $('.typeahead').typeahead(
            {
                name: 'clients',
                displayKey: 'val',
                source: function (query, cb) {
                    clients.get(query, function (suggestions) {
                        cb(filter(suggestions));
                    });
                },
                templates: {
                    empty: '<div class="empty-message">No matches.</div>'
                }
            });

    </script>
